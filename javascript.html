<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Number List</title>
  </head>
  <body>
    <h2>Numbers 1 to 20 (skip 5, 10, 15)</h2>
    <ul id="list1"></ul>

    <script>
      // Loop from 1 to 20
      for (let i = 1; i <= 20; i++) {
        // skip 5, 10, 15
        if (i === 5 || i === 10 || i === 15) {
          continue;
        }
        // add a list item to the <ul id="list1">
        document.getElementById("list1").innerHTML += `<li>${i}</li>`;
      }
    </script>
  </body>
</html>
